<body>
    <script>
        const merge2String=(string1,string2) =>{
            let i=0;
            let s="";
            let check=1;
            let x=string1.length;
            if(string2.length<=string1.length){
                x=string2.length;
                check=0;
            }
            while(i<x){
                s=s+string1[i]+string2[i];
                i++;
            }
            if(check==1){
                while(i<string2.length){
                    s=s+string2[i];
                    i++;
                }
            } else while(i<string1.length){
                s=s+string1[i];
                i++;
            }
            console.log(s);
        }
        merge2String("abcde","xyzt")
    </script>
